<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./main.css" rel="stylesheet">
</head>
<body>
  
  <div class="calculator">
    <div class="screen">
      <div class="choco1">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              <div class="screen-pad">
                <input class="calc" value="" ></input>
                <p class="value">0</p>
              </div>
            </div>
          </div>	
        </div>
      </div>
    </div>
    <div class="keypad">
      <div class="btn" onclick="전체제거()">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              C
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="뒤로가기()">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              Del
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="제곱()">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              x<sup>2</sup>
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력('/')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              ÷
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(7)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              7
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(8)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              8
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(9)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              9
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력('*')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              X
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(4)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              4
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(5)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              5
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(6)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              6
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력('-')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              -
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(1)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              1
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(2)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              2
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력(3)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              3
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력('+')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              +
            </div>
          </div>	
        </div>
      </div>
      <div class="btn zero" onclick="입력(0)">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              0
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="입력('.')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              .
            </div>
          </div>	
        </div>
      </div>
      <div class="btn" onclick="결과('=')">
        <div class="choco2">
          <div class="choco3">
            <div class="choco4">
              =
            </div>
          </div>	
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
